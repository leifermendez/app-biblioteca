<app-navbar></app-navbar>

<div class="container mt-4 mb-4 d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title mb-3">Detalle del usuario</h3>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ID">Carnet/CUI</label>
              <input class="form-control" type="text" formControlName="ID" readOnly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Nombre</label>
              <div class="input-group">
                <input class="form-control" type="text" formControlName="name" readOnly>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="lastName">Apellido</label>
              <div class="input-group">
                <input class="form-control" type="text" formControlName="lastName" readOnly>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="user">Usuario</label>
              <div class="input-group">
                <input class="form-control" type="text" formControlName="user" readOnly>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <input class="form-control" type="email" formControlName="email" readOnly>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="password">Rol</label>
              <div class="input-group">
                <input class="form-control" type="text" formControlName="role" readOnly>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-between">
          <button type="button" class="btn btn-dark btn-lg" [routerLink]="['/', 'users']">Regresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
