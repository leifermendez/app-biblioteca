<app-navbar></app-navbar>
<div class="container mt-5">
  <h2>Listado de usuarios</h2>
  <!-- <app-users [data]="users" (loadsUsers)="loads()"></app-users> -->
  <div class="mat-elevation-z8 bg-white">
    <div class="mx-4 d-flex align-items-center justify-content-between">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      </mat-form-field>

      <button class="btn btn-primary rounded-circle" [routerLink]="['/', 'users', 'create']">
        <i class="uil uil-plus"></i>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> rol </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>



      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acci√≥n </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-success  btn-sm text-dark" [routerLink]="['/', 'users', 'detail', row._id]">
            <i class="uil uil-eye"></i>
          </button>
          <button class="btn btn-warning btn-sm text-dark mx-2" [routerLink]="['/', 'users', row._id]">
            <i class="uil uil-edit"></i>
          </button>
          <button class="btn btn-danger  btn-sm text-dark" (click)="deleteUser(row._id)">
            <i class="uil uil-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8"> No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
